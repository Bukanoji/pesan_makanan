<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Daftar Menu</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/menu">Menu</a>
            <a href="/keranjang">Keranjang</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <h2>Silakan pilih makanan favorit Anda</h2>
        <div class="menu-container">
            {% for item in menu %}
                <div class="menu-item">
                    <img src="{{ url_for('static', filename='images/' + item.gambar) }}" alt="{{ item.nama }}">
                    <h3>{{ item.nama }}</h3>
                    <p>Harga: Rp {{ "{:,.0f}".format(item.harga) }}</p>
                    <button onclick="window.location.href='{{ url_for('tambah_ke_keranjang', id=item.id) }}'">Tambah ke Keranjang</button>

                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Â© 2025 Pesan Makanan Online</p>
    </footer>
</body>
</html>
